<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Donut Institute library of texts and schematics." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Cinzel:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0c14;
      --bg-deep: #070810;
      --ink: #f4f0e6;
      --muted: #c7c0b4;
      --gold: #e4c07a;
      --teal: #8bd7d0;
      --violet: #9aa7ff;
      --glass: rgba(18, 18, 30, 0.78);
      --glass-soft: rgba(24, 24, 38, 0.58);
      --line: rgba(244, 240, 230, 0.16);
      --shadow: 0 20px 50px rgba(2, 4, 12, 0.65);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      color: var(--ink);
      font-family: "Space Mono", monospace;
      background: var(--bg);
      min-height: 100vh;
    }

    .sky {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(155, 120, 255, 0.18), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(228, 192, 122, 0.18), transparent 60%),
        radial-gradient(1000px 700px at 50% 90%, rgba(139, 215, 208, 0.12), transparent 60%),
        linear-gradient(180deg, #0a0b14 0%, #101225 60%, #0b0c14 100%);
      z-index: 0;
    }

    .stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.5), transparent 60%),
        radial-gradient(1px 1px at 80px 120px, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(1px 1px at 140px 60px, rgba(255,255,255,0.4), transparent 60%),
        radial-gradient(2px 2px at 200px 160px, rgba(255,255,255,0.3), transparent 60%),
        radial-gradient(1px 1px at 280px 40px, rgba(255,255,255,0.35), transparent 60%);
      background-size: 320px 200px;
      opacity: 0.7;
      z-index: 1;
      pointer-events: none;
    }

    .page { position: relative; z-index: 2; }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(8, 10, 18, 0.75);
      border-bottom: 1px solid rgba(244, 240, 230, 0.08);
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(244, 240, 230, 0.2);
      background: rgba(16, 18, 28, 0.7);
      font-family: "Orbitron", sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 0.75rem;
      color: var(--ink);
      text-decoration: none;
    }

    .brand .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--gold);
      box-shadow: 0 0 12px rgba(228, 192, 122, 0.8);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.85rem;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding-bottom: 4px;
      border-bottom: 1px solid transparent;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .nav-links a:hover { color: var(--ink); border-color: var(--gold); }

    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 64px 24px 20px;
      text-align: center;
    }

    .hero h1 {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(2.2rem, 5vw, 4.2rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin: 0 0 12px;
      background: linear-gradient(90deg, #b8d7ff, #f2d58a, #f2d58a, #9aa7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero p {
      margin: 0 auto;
      max-width: 760px;
      color: var(--muted);
      line-height: 1.7;
    }

    .controls {
      max-width: 1200px;
      margin: 28px auto 10px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 1.2fr 2fr;
      gap: 16px;
      align-items: center;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(244, 240, 230, 0.16);
      background: rgba(8, 10, 16, 0.7);
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--ink);
      font-family: "Space Mono", monospace;
      font-size: 0.9rem;
      outline: none;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(244, 240, 230, 0.2);
      background: rgba(20, 22, 34, 0.7);
      color: var(--muted);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .chip.is-active {
      color: var(--ink);
      border-color: var(--gold);
      background: rgba(228, 192, 122, 0.12);
    }

    .grid {
      max-width: 1200px;
      margin: 20px auto 80px;
      padding: 0 24px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--glass);
      border: 1px solid rgba(244, 240, 230, 0.14);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    .cover {
      aspect-ratio: 1;
      background:
        radial-gradient(circle at 20% 20%, hsla(var(--h), 70%, 65%, 0.35), transparent 60%),
        radial-gradient(circle at 80% 80%, hsla(calc(var(--h) + 40), 70%, 55%, 0.35), transparent 60%),
        linear-gradient(120deg, rgba(24, 24, 40, 0.85), rgba(12, 12, 22, 0.95));
      position: relative;
    }

    .cover::before,
    .cover::after {
      content: "";
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      border: 1px solid rgba(244, 240, 230, 0.18);
    }

    .cover::after {
      inset: 28%;
      border-style: dashed;
      border-color: rgba(139, 215, 208, 0.35);
    }

    .card-body {
      padding: 16px 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .card h3 {
      margin: 0;
      font-family: "Cinzel", serif;
      font-size: 1rem;
      letter-spacing: 0.06em;
      color: var(--ink);
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.6;
      flex: 1;
    }

    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 6px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--teal);
    }

    .download {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(244, 240, 230, 0.2);
      background: rgba(20, 22, 34, 0.7);
      color: var(--ink);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.72rem;
      text-decoration: none;
      margin-top: 8px;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .download:hover { transform: translateY(-2px); border-color: var(--gold); }

    .count {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 10px;
      color: var(--muted);
      font-size: 0.8rem;
    }

    @media (max-width: 880px) {
      .controls { grid-template-columns: 1fr; }
    }

    @media (max-width: 640px) {
      .nav { flex-direction: column; align-items: flex-start; }
      .hero h1 { letter-spacing: 0.1em; }
    }
  </style>
</head>

    const searchInput = document.getElementById('searchInput');
    const filterChips = document.getElementById('filterChips');
    const grid = document.getElementById('paperGrid');
    const resultCount = document.getElementById('resultCount');

    const state = { query: '', category: 'All' };

    function uniqueCategories(data) {
      const set = new Set(data.map(item => item.category));
      const order = [
        'All',
        'Foundations',
        'Geometry',
        'Holography & Light',
        'Time & Rhythm',
        'Psychology',
        'Language',
        'Interfaces & Engineering',
        'Systems Mapping',
        'Ritual & Culture',
        'Field Atlases'
      ];
      const ordered = order.filter(cat => cat === 'All' || set.has(cat));
      const extras = Array.from(set).filter(cat => !order.includes(cat)).sort((a, b) => a.localeCompare(b));
      return [...ordered, ...extras];
    }

    function renderFilters() {
      const cats = uniqueCategories(papers);
      filterChips.innerHTML = '';
      cats.forEach(cat => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'chip' + (state.category === cat ? ' is-active' : '');
        btn.textContent = cat;
        btn.addEventListener('click', () => {
          state.category = cat;
          render();
        });
        filterChips.appendChild(btn);
      });
    }

    function matches(item) {
      const q = state.query.trim().toLowerCase();
      const inCategory = state.category === 'All' || item.category === state.category;
      if (!q) return inCategory;
      const hay = (item.title + ' ' + item.desc).toLowerCase();
      return inCategory && hay.includes(q);
    }

    function render() {
      renderFilters();
      const filtered = papers.filter(matches);
      resultCount.textContent = `Showing ${filtered.length} of ${papers.length} texts`;
      grid.innerHTML = '';
      filtered.forEach((item, index) => {
        const card = document.createElement('article');
        card.className = 'card';

        const cover = document.createElement('div');
        cover.className = 'cover';
        cover.style.setProperty('--h', (index * 37) % 360);

        const body = document.createElement('div');
        body.className = 'card-body';

        const title = document.createElement('h3');
        title.textContent = item.title;

        const desc = document.createElement('p');
        desc.textContent = item.desc || 'Scope note coming soon.';

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = item.category;

        const download = document.createElement('a');
        download.className = 'download';
        download.href = item.file;
        download.textContent = 'Download PDF';
        download.setAttribute('download', '');

        body.appendChild(title);
        body.appendChild(desc);
        body.appendChild(meta);
        body.appendChild(download);

        card.appendChild(cover);
        card.appendChild(body);
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', (event) => {
      state.query = event.target.value;
      render();
    });

    render();
  </script>
